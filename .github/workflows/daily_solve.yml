name: daily_solve

on:
  schedule:
    - cron: '0 0 * * *'
    
  workflow_dispatch:

jobs:
  daily_solve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Solve today's puzzle
        run: ./daily_puzzle.py
      - uses: EndBug/add-and-commit@v7
        with:
          message: 'Solve daily puzzle for $(date +%Y-%m-%d)'
          add: 'daily_puzzle.db'
